<!DOCTYPE html>
<html lang="es-MX">

<head>
	<meta charset="utf-8">
	<title>Registro de entrada</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/icon" href="./images/logo-v1.png">
	<meta name="author" content="luisrmrz16">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="./styles/daily.css" rel="stylesheet" type="text/css"/>
</head>

<body>

	<header>
		<div class="barra-nav">
			<img id="flecha" onclick="location.href='./profile.html'" src="https://img.icons8.com/material-outlined/24/ffffff/right.png"/>
			<img onclick="location.href='./info.html'" src="https://img.icons8.com/ios-glyphs/30/ffffff/info.png"/>
			<img onclick="location.href='./notifi.html'" src="https://img.icons8.com/material-sharp/24/ffffff/bell.png"/>
			<img onclick="location.href='./config.html'" src="https://img.icons8.com/material-rounded/24/ffffff/settings.png"/>
			<a id="bn1" href="profile.html">Atrás</a>
			<a id="bn2" href="info.html">Información</a>
			<a id="bn3" href="notifi.html">Notificaciones</a>
			<a id="bn4" href="config.html">Configuración</a>
		</div>
	</header>

	<main>
		<img src="./images/logo-v2.png" id="logo">
		<h1><b>Registro de entrada</b></h1>
		<form class="daily">
			<div>
				<span>¿Tiene temperatura corporal alta (Si/No)?</span>
				<input type="text" name="q1" id="q1">
			</div>
			<div>
				<span>En caso de si anote su temperatura</span>
				<input type="text" name="q2" id="q2">
			</div>
			<div>
				<span>Síntomas</span>
				<input type="text" name="q3" id="q3">
			</div>
			<div>
				<span>Fecha de consulta</span>
				<input type="datetime-local" name="date" id="date">
			</div>
		</form>
		<img id="termometro" src="https://img.icons8.com/ultraviolet/240/000000/temperature--v2.png"/>
		<div class="temperaturas">
			<p>41° + | Hipertermia</p>
			<p>39.5° - 41° | Fiebre alta</p>
			<p>37.5° - 39.5° | Fiebre</p>
			<p>36° - 37.5° | Normal</p>
			<p>- 35° | Hipotermia</p>
		</div>
		<button id="send">Enviar</button>
	</main>

	<footer>
		
	</footer>

</body>

</html>
